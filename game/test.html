<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Telegram WebApp Debug</title></head>
  <body style="background:#111;color:#0ff;font-family:sans-serif;padding:20px">
    <h2>Telegram WebApp Debug</h2>
    <div id="output">⏳ Перевірка...</div>

    <script>
      const output = document.getElementById('output');
      const tg = window.Telegram?.WebApp;

      if (!tg) {
        output.innerHTML = "❌ Telegram WebApp API не знайдено.<br>Ймовірно, відкрито у звичайному браузері.";
      } else {
        tg.ready();
        const user = tg.initDataUnsafe?.user;
        if (user) {
          output.innerHTML = `✅ Telegram WebApp API знайдено!<br><br>
          ID: ${user.id}<br>
          Username: @${user.username}<br>
          Ім'я: ${user.first_name}`;
        } else {
          output.innerHTML = "⚠️ API знайдено, але user пустий — відкрий через кнопку WebApp.";
        }
      }
    </script>
  </body>
</html>
